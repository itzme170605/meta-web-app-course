<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="download.jpeg"
                  alt="picture of calamari dish"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">NEW</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="download.jpeg"
                  alt="picture of calamari dish"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">chickpea ,herbs and spices</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="download.jpeg"
                  alt="picture of calamari dish"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables, sauce</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <h2>Prices:</h2>
          <table class="table">
            <tr>
              <td>Falafel</td>
              <td>$12.99</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$15.99</td>
            </tr>
            <tr>
              <td>FriedCalamari</td>
              <td>$18.99</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">Try our new Calamari</div>
        </div>
        <div class="col-12 col-lg-2">
          <button class="btn btn-primary" type="button">Add to Cart</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="alert alert-danger" role="alert">
            A message in blue ALERT!!
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
